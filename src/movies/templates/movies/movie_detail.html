{% extends 'base.html' %}

{% block title %}
    {{ object.title }}
{% endblock title %}

<!-- Main Content -->
{% block content %}
    <h1>{{ object }}</h1>
    <p class="lead">
        {{ object.plot }}
    </p>
{% endblock content %}


{% block sidebar %}
    <div>
        This movie is rated:
        <span class="badge badge-primary">
            {{ object.get_rating_display }}
        </span>
    </div>
{% endblock sidebar %}
